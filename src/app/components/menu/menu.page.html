<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-toggle autoHide="false"></ion-menu-toggle>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-avatar>
      <img src="../../../assets/icon/avatar.png" />
    </ion-avatar>
    <ion-text class="ion-text-center" color="light">
      <h2>{{username}}</h2>
    </ion-text>
    <ion-text class="ion-text-center">
      <h6 id="email">{{mail}}</h6>
    </ion-text>
    <ion-list>
      <ion-item>
        <ion-icon class="menu-icons" name="map-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icons" name="card-outline"></ion-icon>
        <ion-label>Metodo de pago</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icons" name="car-sport-outline"></ion-icon>
        <ion-label>Mis Viajes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icons" name="share-social-outline"></ion-icon>
        <ion-label>Invita a tus amigos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icons" name="cog-outline"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon class="menu-icons" name="close-circle-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
