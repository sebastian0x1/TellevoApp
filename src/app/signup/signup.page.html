<ion-header>

</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <h1>Tus Datos</h1>
        </ion-col>
        <ion-col size="6">
          <ion-button routerLink="/log-in" id="buttonHaveAccount" expand="block" size="small" shape="round" color="light">
            ¿Ya tienes cuenta?
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <h4>Nombre</h4>
          <ion-input type="text" placeholder="Sebastian" #username></ion-input>
        </ion-col>
        <ion-col size="12">
          <h4>Correo</h4>
          <ion-input type="text" placeholder="sebas442@gmail.com" #mail></ion-input>
        </ion-col>
        <ion-col size="12">
          <h4>Contraseña</h4>
          <ion-input type="password" placeholder="**********" #password></ion-input>
        </ion-col>
        <ion-col size="12">
          <h4>Confirma Contraseña</h4>
          <ion-input type="password" placeholder="**********"></ion-input>
        </ion-col>
      <ion-col size="12">
          <ion-button expand="full" color="light" (click)="signup()">
            REGISTRATE
          </ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
